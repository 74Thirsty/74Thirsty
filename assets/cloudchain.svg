<svg width="100%" height="240" viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>

    <radialGradient id="boltGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fef65b" stop-opacity="1"/>
      <stop offset="100%" stop-color="#fef65b" stop-opacity="0"/>
    </radialGradient>

    <filter id="blur">
      <feGaussianBlur stdDeviation="6"/>
    </filter>

    <style>
      .cloud {
        animation: drift 30s linear infinite;
      }

      .bolt {
        animation: flash 0.8s infinite steps(1);
      }

      .glow {
        animation: pulse 0.8s infinite ease-in-out;
      }

      .title {
        animation: flicker 2.5s infinite;
      }

      @keyframes drift {
        0% { transform: translateX(0); }
        100% { transform: translateX(-120px); }
      }

      @keyframes flash {
        0%, 85%, 100% { opacity: 0; }
        40% { opacity: 1; }
      }

      @keyframes pulse {
        0%, 85%, 100% { opacity: 0; transform: scale(1); }
        40% { opacity: 0.9; transform: scale(1.2); }
      }

      @keyframes flicker {
        0%, 18%, 22%, 25%, 55%, 100% { opacity: 1; }
        20%, 24%, 54% { opacity: 0.3; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="240" fill="url(#sky)" />

  <!-- Storm clouds -->
  <g fill="#2d3436" class="cloud">
    <ellipse cx="300" cy="140" rx="160" ry="60"/>
    <ellipse cx="420" cy="130" rx="180" ry="70"/>
    <ellipse cx="600" cy="140" rx="160" ry="60"/>
    <ellipse cx="780" cy="130" rx="180" ry="70"/>
    <ellipse cx="960" cy="140" rx="160" ry="60"/>
  </g>

  <!-- Lightning bolts -->
  <g stroke="#fef65b" stroke-width="6" fill="none" class="bolt">
    <polyline points="420,130 440,170 410,180 430,220" />
    <polyline points="780,130 800,170 770,180 790,220" />
  </g>

  <!-- Lightning glow -->
  <circle cx="430" cy="220" r="60" fill="url(#boltGlow)" filter="url(#blur)" class="glow" />
  <circle cx="790" cy="220" r="60" fill="url(#boltGlow)" filter="url(#blur)" class="glow" />

  <!-- Title text -->
  <text x="50%" y="60%" text-anchor="middle" fill="#ffffff" font-size="48" font-family="Consolas, monospace" font-weight="bold" letter-spacing="2" class="title">
    ⚡ CLOUDCHAIN-CLI ⚡
  </text>
  <text x="50%" y="78%" text-anchor="middle" fill="#bbbbbb" font-size="20" font-family="Consolas, monospace">
    Storm the stack. Chain the cloud. Command the protocol.
  </text>
</svg>
