<!-- cloudchain-cli banner: storming clouds -->
<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <radialGradient id="lightningGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff700" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#fff700" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>

  <!-- Background sky -->
  <rect width="800" height="200" fill="url(#sky)" />

  <!-- Storm clouds -->
  <g fill="#2c3e50">
    <ellipse cx="150" cy="100" rx="80" ry="40"/>
    <ellipse cx="220" cy="90" rx="100" ry="50"/>
    <ellipse cx="300" cy="100" rx="80" ry="40"/>
    <ellipse cx="500" cy="110" rx="90" ry="45"/>
    <ellipse cx="580" cy="100" rx="100" ry="50"/>
    <ellipse cx="660" cy="110" rx="80" ry="40"/>
  </g>

  <!-- Lightning bolts -->
  <g stroke="#fff700" stroke-width="4" fill="none">
    <polyline points="220,90 230,120 210,130 225,160" />
    <polyline points="580,100 590,130 570,140 585,170" />
  </g>

  <!-- Lightning glow -->
  <circle cx="225" cy="160" r="40" fill="url(#lightningGlow)" filter="url(#blur)" />
  <circle cx="585" cy="170" r="40" fill="url(#lightningGlow)" filter="url(#blur)" />

  <!-- Title text -->
  <text x="50%" y="60%" text-anchor="middle" fill="#ffffff" font-size="36" font-family="monospace" font-weight="bold">
    ⚡ CloudChain-CLI ⚡
  </text>
  <text x="50%" y="75%" text-anchor="middle" fill="#cccccc" font-size="18" font-family="monospace">
    Command the storm. Chain the cloud.
  </text>
</svg>
