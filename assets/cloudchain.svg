<!-- CloudChain-CLI: Storm Protocol Banner -->
<svg width="100%" height="240" viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>

    <!-- Lightning glow -->
    <radialGradient id="boltGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fef65b" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#fef65b" stop-opacity="0"/>
    </radialGradient>

    <!-- Blur filter for glow -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="240" fill="url(#sky)" />

  <!-- Layered storm clouds -->
  <g fill="#2d3436">
    <ellipse cx="300" cy="140" rx="160" ry="60"/>
    <ellipse cx="420" cy="130" rx="180" ry="70"/>
    <ellipse cx="600" cy="140" rx="160" ry="60"/>
    <ellipse cx="780" cy="130" rx="180" ry="70"/>
    <ellipse cx="960" cy="140" rx="160" ry="60"/>
  </g>

  <!-- Lightning bolts -->
  <g stroke="#fef65b" stroke-width="6" fill="none">
    <polyline points="420,130 440,170 410,180 430,220" />
    <polyline points="780,130 800,170 770,180 790,220" />
  </g>

  <!-- Lightning glow -->
  <circle cx="430" cy="220" r="60" fill="url(#boltGlow)" filter="url(#blur)" />
  <circle cx="790" cy="220" r="60" fill="url(#boltGlow)" filter="url(#blur)" />

  <!-- Title text -->
  <text x="50%" y="60%" text-anchor="middle" fill="#ffffff" font-size="48" font-family="Consolas, monospace" font-weight="bold" letter-spacing="2">
    ⚡ CLOUDCHAIN-CLI ⚡
  </text>
  <text x="50%" y="78%" text-anchor="middle" fill="#bbbbbb" font-size="20" font-family="Consolas, monospace">
    Storm the stack. Chain the cloud. Command the protocol.
  </text>
</svg>
