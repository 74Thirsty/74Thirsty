<svg width="100%" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated gradient for main text -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00c6ff">
        <animate attributeName="stop-color" values="#00c6ff;#ff00ff;#00ff88;#00c6ff" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0072ff">
        <animate attributeName="stop-color" values="#0072ff;#ff8800;#00c6ff;#0072ff" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Neon Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Rainbow pulse gradient -->
    <radialGradient id="pulseGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="red"/>
      <stop offset="20%" stop-color="orange"/>
      <stop offset="40%" stop-color="yellow"/>
      <stop offset="60%" stop-color="green"/>
      <stop offset="80%" stop-color="blue"/>
      <stop offset="100%" stop-color="violet"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="200" fill="#0d1117"/>

  <!-- Rainbow pulse circle (behind text) -->
  <circle cx="600" cy="100" r="0" fill="url(#pulseGrad)" opacity="0.0">
    <animate attributeName="r" values="0;600;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Main Title -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Orbitron, monospace"
        font-size="60"
        fill="url(#grad)"
        filter="url(#glow)"
        letter-spacing="4">
    PROTOCOL-BASED COMPUTING
    <animate attributeName="font-size" values="60;64;60" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Subtitle -->
  <text x="50%" y="80%" dominant-baseline="middle" text-anchor="middle"
        font-family="Fira Code, monospace"
        font-size="24"
        fill="#ffffff"
        opacity="0.85">
    Frequency-Domain Logic Encoding
    <animate attributeName="opacity" values="0.85;0.4;0.85" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>
