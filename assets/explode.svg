<!-- File: easybaypro_banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="300" viewBox="0 0 1200 300">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a0000"/>
    </linearGradient>

    <!-- Blood / fire gradient -->
    <linearGradient id="blood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff1a1a"/>
      <stop offset="40%" stop-color="#b30000"/>
      <stop offset="100%" stop-color="#330000"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)" />

  <!-- Beating heart -->
  <path id="heart" d="M600 150 
    C 600 130, 640 120, 640 150 
    C 640 180, 600 200, 600 220 
    C 600 200, 560 180, 560 150 
    C 560 120, 600 130, 600 150 Z"
    fill="url(#blood)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="scale"
                      values="1;1.15;1" dur="1s"
                      repeatCount="indefinite"/>
  </path>

  <!-- Veins pumping blood -->
  <g stroke="url(#blood)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#glow)">
    <path d="M640,150 Q750,100 880,60">
      <animate attributeName="stroke-width" values="6;12;6" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M640,180 Q760,230 900,260">
      <animate attributeName="stroke-width" values="6;12;6" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M560,150 Q450,100 320,60">
      <animate attributeName="stroke-width" values="6;12;6" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M560,180 Q440,230 280,260">
      <animate attributeName="stroke-width" values="6;12;6" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Text with heartbeat glow -->
  <text x="50%" y="60%" text-anchor="middle"
        font-size="96" font-weight="900"
        fill="url(#blood)" stroke="black" stroke-width="4"
        filter="url(#glow)">
    <animate attributeName="font-size" values="96;108;96" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;1" dur="1s" repeatCount="indefinite"/>
    EASYBAYPRO
  </text>
</svg>
