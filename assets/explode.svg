<!-- File: easybaypro_banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="300" viewBox="0 0 1200 300">
  <defs>
    <!-- Chrome gradient background -->
    <linearGradient id="chrome" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e0e0e0"/>
      <stop offset="25%" stop-color="#b0b0b0"/>
      <stop offset="50%" stop-color="#f5f5f5"/>
      <stop offset="75%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#d0d0d0"/>
    </linearGradient>

    <!-- Animated shimmer -->
    <linearGradient id="shimmer" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="50%" stop-color="white" stop-opacity="0.6" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
      <animate attributeName="x1" values="0;1;0" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1;2;1" dur="5s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Blood gradient -->
    <linearGradient id="blood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff1a1a"/>
      <stop offset="40%" stop-color="#b30000"/>
      <stop offset="100%" stop-color="#330000"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#chrome)" />
  <rect width="1200" height="300" fill="url(#shimmer)" />

  <!-- Heart -->
  <path d="M600 150 
    C 600 130, 640 120, 640 150 
    C 640 180, 600 200, 600 220 
    C 600 200, 560 180, 560 150 
    C 560 120, 600 130, 600 150 Z"
    fill="url(#blood)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="scale"
                      values="1;1.15;1" dur="1s"
                      repeatCount="indefinite"/>
  </path>

  <!-- Squiggly veins (left and right only) -->
  <g stroke="url(#blood)" fill="none" stroke-linecap="round" filter="url(#glow)">
    <!-- Right vein -->
    <path d="M640,160 
             C700,140 750,180 800,150 
             C850,120 950,190 1100,160">
      <animate attributeName="stroke-width" values="4;12;4" dur="1s" repeatCount="indefinite"/>
    </path>

    <!-- Left vein -->
    <path d="M560,160 
             C500,140 450,190 400,150 
             C350,120 250,190 100,160">
      <animate attributeName="stroke-width" values="4;12;4" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Text -->
  <text x="50%" y="60%" text-anchor="middle"
        font-size="96" font-weight="900"
        fill="url(#blood)" stroke="black" stroke-width="4"
        filter="url(#glow)">
    <animate attributeName="font-size" values="96;108;96" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;1" dur="1s" repeatCount="indefinite"/>
    EASYBAYPRO
  </text>
</svg>
