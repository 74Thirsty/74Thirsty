<!-- File: easybaypro_banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="250" viewBox="0 0 1200 250">
  <defs>
    <!-- Background: black to deep crimson -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a0000"/>
    </linearGradient>

    <!-- Fire gradient for shards -->
    <linearGradient id="fire" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff0"/>
      <stop offset="40%" stop-color="#ff4500"/>
      <stop offset="80%" stop-color="#c00"/>
      <stop offset="100%" stop-color="#000"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="250" fill="url(#bg)" />

  <!-- Explosive shards -->
  <g>
    <polygon points="600,125 610,115 700,40 690,60"
             fill="url(#fire)" opacity="0.9">
      <animateTransform attributeName="transform" type="translate"
                        from="0,0" to="400,-150" dur="2s"
                        repeatCount="indefinite"/>
    </polygon>
    <polygon points="600,125 590,120 500,30 520,60"
             fill="url(#fire)" opacity="0.9">
      <animateTransform attributeName="transform" type="translate"
                        from="0,0" to="-420,-140" dur="2s"
                        repeatCount="indefinite"/>
    </polygon>
    <polygon points="600,125 605,135 700,200 690,180"
             fill="url(#fire)" opacity="0.9">
      <animateTransform attributeName="transform" type="translate"
                        from="0,0" to="380,120" dur="2s"
                        repeatCount="indefinite"/>
    </polygon>
    <polygon points="600,125 595,130 480,210 500,190"
             fill="url(#fire)" opacity="0.9">
      <animateTransform attributeName="transform" type="translate"
                        from="0,0" to="-360,140" dur="2s"
                        repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- Central flash -->
  <circle cx="600" cy="125" r="40" fill="url(#fire)" filter="url(#glow)">
    <animate attributeName="r" from="10" to="60" dur="0.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Text -->
  <text x="50%" y="55%" text-anchor="middle"
        font-size="96" font-weight="900"
        fill="url(#fire)" stroke="black" stroke-width="4"
        filter="url(#glow)">
    EASYBAYPRO
  </text>
</svg>
