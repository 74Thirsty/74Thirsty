<!-- File: easybaypro_banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="200" viewBox="0 0 1200 200">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#111" />
      <stop offset="100%" stop-color="#333" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="200" fill="url(#bg)" />

  <!-- Exploding particles -->
  <g>
    <circle cx="600" cy="100" r="3" fill="orange">
      <animateMotion dur="2s" repeatCount="indefinite"
        path="M0,0 L200,-100" />
    </circle>
    <circle cx="600" cy="100" r="3" fill="red">
      <animateMotion dur="2s" repeatCount="indefinite"
        path="M0,0 L-250,120" />
    </circle>
    <circle cx="600" cy="100" r="3" fill="yellow">
      <animateMotion dur="2s" repeatCount="indefinite"
        path="M0,0 L150,80" />
    </circle>
    <circle cx="600" cy="100" r="2" fill="white">
      <animateMotion dur="2s" repeatCount="indefinite"
        path="M0,0 L-180,-60" />
    </circle>
  </g>

  <!-- Text -->
  <text x="50%" y="55%" text-anchor="middle"
        font-size="72" font-weight="bold"
        fill="url(#bg)" stroke="orange" stroke-width="2"
        filter="url(#glow)">
    EASYBAYPRO
  </text>
</svg>
