<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00eaff" stop-opacity="1" />
      <stop offset="100%" stop-color="#001a33" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#000" />

  <!-- Central glowing vortex -->
  <circle cx="400" cy="100" r="80" fill="url(#glow)">
    <animateTransform attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 400 100"
      to="360 400 100"
      dur="12s"
      repeatCount="indefinite"/>
  </circle>

  <!-- Rotating rings -->
  <g stroke="#00eaff" stroke-width="2" fill="none" opacity="0.5">
    <circle cx="400" cy="100" r="90"/>
    <circle cx="400" cy="100" r="110"/>
    <circle cx="400" cy="100" r="130"/>
    <animateTransform attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="360 400 100"
      to="0 400 100"
      dur="20s"
      repeatCount="indefinite"/>
  </g>

  <!-- Moving particles -->
  <circle r="3" fill="#00eaff">
    <animateMotion dur="6s" repeatCount="indefinite"
      path="M 400 100 m -120 0 a 120 120 0 1 1 240 0 a 120 120 0 1 1 -240 0" />
  </circle>
  <circle r="3" fill="#ff6600">
    <animateMotion dur="8s" repeatCount="indefinite"
      path="M 400 100 m -140 0 a 140 140 0 1 1 280 0 a 140 140 0 1 1 -280 0" />
  </circle>

  <!-- AES text -->
  <text x="50%" y="50%" text-anchor="middle" fill="#ffffff" font-size="48" font-family="Orbitron, sans-serif" dy=".3em">
    AES
    <animate attributeName="fill" values="#00eaff;#ff6600;#00eaff" dur="5s" repeatCount="indefinite" />
  </text>
</svg>
