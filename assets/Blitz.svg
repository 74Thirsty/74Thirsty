<svg viewBox="0 0 1200 300" width="100%" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow gradients -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00eaff" stop-opacity="1" />
      <stop offset="100%" stop-color="#001a33" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="storm" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#001a33"/>
      <stop offset="50%" stop-color="#003366"/>
      <stop offset="100%" stop-color="#001a33"/>
    </linearGradient>
  </defs>

  <!-- Background storm gradient -->
  <rect width="100%" height="100%" fill="url(#storm)" />

  <!-- Central glowing collider -->
  <circle cx="600" cy="150" r="120" fill="url(#glow)">
    <animateTransform attributeName="transform" type="rotate"
      from="0 600 150" to="360 600 150" dur="25s" repeatCount="indefinite"/>
  </circle>

  <!-- Rotating concentric rings -->
  <g stroke="#00eaff" stroke-width="2" fill="none" opacity="0.6">
    <circle cx="600" cy="150" r="140"/>
    <circle cx="600" cy="150" r="180"/>
    <circle cx="600" cy="150" r="220"/>
    <animateTransform attributeName="transform" type="rotate"
      from="360 600 150" to="0 600 150" dur="40s" repeatCount="indefinite"/>
  </g>

  <!-- Orbiting particles -->
  <circle r="4" fill="#00eaff">
    <animateMotion dur="10s" repeatCount="indefinite"
      path="M 600 150 m -200 0 a 200 200 0 1 1 400 0 a 200 200 0 1 1 -400 0" />
  </circle>
  <circle r="4" fill="#ff6600">
    <animateMotion dur="14s" repeatCount="indefinite"
      path="M 600 150 m -240 0 a 240 240 0 1 1 480 0 a 240 240 0 1 1 -480 0" />
  </circle>
  <circle r="3" fill="#ffffff">
    <animateMotion dur="18s" repeatCount="indefinite"
      path="M 600 150 m -260 0 a 260 260 0 1 1 520 0 a 260 260 0 1 1 -520 0" />
  </circle>

  <!-- AES Text -->
  <text x="50%" y="50%" text-anchor="middle"
        fill="#ffffff" font-size="64" font-family="Orbitron, sans-serif" dy=".3em">
    AES
    <animate attributeName="fill" values="#00eaff;#ff6600;#ffffff;#00eaff" dur="8s" repeatCount="indefinite"/>
  </text>
</svg>
