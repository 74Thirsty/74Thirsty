          <animate attributeName="opacity" from="0.22" to="0.06" dur="0.30s" begin="0.78s" fill="freeze"/>
        </circle>
        <use href="#hShape2"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="0.08s" begin="0.70s" fill="freeze"/>
