<svg width="1600" height="600" viewBox="0 0 1600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- UNC gradient for the headline -->
    <linearGradient id="uncText" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7BAFD4"/>
      <stop offset="100%" stop-color="#E6F2FA"/>
    </linearGradient>

    <!-- 4 jagged hole variants (NES/Genesis style) -->
    <g id="hShape1">
      <path d="M-18,-6 L-12,-16 L-2,-22 L12,-20 L20,-12 L22,-2 L16,12 L4,20 L-10,18 L-18,8 Z"
            fill="#555" stroke="#222" stroke-width="3"/>
      <circle r="9" fill="#111"/>
    </g>
    <g id="hShape2">
      <path d="M-20,-4 L-14,-14 L-4,-24 L14,-18 L22,-10 L20,0 L14,14 L0,22 L-12,16 L-20,6 Z"
            fill="#555" stroke="#222" stroke-width="3"/>
      <circle r="10" fill="#111"/>
    </g>
    <g id="hShape3">
      <path d="M-16,-5 L-10,-15 L-2,-22 L10,-20 L18,-12 L20,-2 L14,10 L2,18 L-8,20 L-16,10 Z"
            fill="#555" stroke="#222" stroke-width="3"/>
      <circle r="8" fill="#111"/>
    </g>
    <g id="hShape4">
      <path d="M-22,-5 L-12,-18 L-2,-24 L16,-22 L20,-14 L22,-4 L14,14 L0,22 L-12,18 L-20,6 Z"
            fill="#555" stroke="#222" stroke-width="3"/>
      <circle r="9" fill="#111"/>
    </g>

    <style>
      .gang-font { font-family: "Black Ops One", Impact, Haettenschweiler, "Arial Black", sans-serif; }
      .blood { fill:#8a0e12; stroke:#3a0506; stroke-width:1.5; }
      .halo { fill:#7f8690; }
    </style>
  </defs>

  <!-- Big headline -->
  <text class="gang-font" x="800" y="320" text-anchor="middle"
        font-size="190" fill="url(#uncText)" stroke="#13294B" stroke-width="12">
     CLOUDCHAIN
  </text>

  <!-- 17-shot chaotic spray with dust halos (fade out) -->
  <g id="spray">
    <!-- helper: each shot = <g translate rotate><g scale(0)> halo + hole + animateTransform -->
    <!-- Shot 1 -->
    <g transform="translate(380,210) rotate(-10)">
      <g transform="scale(0)">
        <circle r="34" class="halo" opacity="0">
          <animate attributeName="opacity" from="0" to="0.22" dur="0.08s" begin="0.50s" fill="freeze"/>
          <animate attributeName="opacity" from="0.22" to="0.06" dur="0.30s" begin="0.58s" fill="freeze"/>
        </circle>
        <use href="#hShape1"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="0.08s" begin="0.50s" fill="freeze"/>
      </g>
    </g>

    <!-- Shot 2 -->
    <g transform="translate(440,195) rotate(15)">
      <g transform="scale(0)">
        <circle r="32" class="halo" opacity="0">
          <animate attributeName="opacity" from="0" to="0.22" dur="0.08s" begin="0.55s" fill="freeze"/>
          <animate attributeName="opacity" from="0.22" to="0.06" dur="0.30s" begin="0.63s" fill="freeze"/>
        </circle>
        <use href="#hShape2"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="0.08s" begin="0.55s" fill="freeze"/>
      </g>
    </g>

    <!-- Shot 3 -->
    <g transform="translate(510,225) rotate(-25)">
      <g transform="scale(0)">
        <circle r="33" class="halo" opacity="0">
          <animate attributeName="opacity" from="0" to="0.22" dur="0.08s" begin="0.60s" fill="freeze"/>
          <animate attributeName="opacity" from="0.22" to="0.06" dur="0.30s" begin="0.68s" fill="freeze"/>
        </circle>
        <use href="#hShape3"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="0.08s" begin="0.60s" fill="freeze"/>
      </g>
    </g>

    <!-- Shot 4 -->
    <g transform="translate(580,210) rotate(8)">
      <g transform="scale(0)">
        <circle r="34" class="halo" opacity="0">
          <animate attributeName="opacity" from="0" to="0.22" dur="0.08s" begin="0.65s" fill="freeze"/>
          <animate attributeName="opacity" from="0.22" to="0.06" dur="0.30s" begin="0.73s" fill="freeze"/>
        </circle>
        <use href="#hShape4"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="0.08s" begin="0.65s" fill="freeze"/>
      </g>
    </g>

    <!-- Shot 5 -->
    <g transform="translate(640,240) rotate(-18)">
      <g transform="scale(0)">
        <circle r="35" class="halo" opacity="0">
