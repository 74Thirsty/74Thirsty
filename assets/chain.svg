        </circle>
        <use href="#hShape1"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="0.08s" begin="0.75s" fill="freeze"/>
      </g>
    </g>

    <!-- Shot 7 -->
    <g transform="translate(760,230) rotate(-20)">
      <g transform="scale(0)">
        <circle r="32" class="halo" opacity="0">
          <animate attributeName="opacity" from="0" to="0.22" dur="0.08s" begin="0.80s" fill="freeze"/>
          <animate attributeName="opacity" from="0.22" to="0.06" dur="0.30s" begin="0.88s" fill="freeze"/>
        </circle>
        <use href="#hShape3"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="0.08s" begin="0.80s" fill="freeze"/>
      </g>
    </g>

    <!-- Shot 8 -->
    <g transform="translate(820,220) rotate(5)">
      <g transform="scale(0)">
        <circle r="34" class="halo" opacity="0">
          <animate attributeName="opacity" from="0" to="0.22" dur="0.08s" begin="0.85s" fill="freeze"/>
          <animate attributeName="opacity" from="0.22" to="0.06" dur="0.30s" begin="0.93s" fill="freeze"/>
        </circle>
        <use href="#hShape4"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="0.08s" begin="0.85s" fill="freeze"/>
