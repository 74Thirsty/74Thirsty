        </circle>
        <use href="#hShape1"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="0.08s" begin="1.15s" fill="freeze"/>
      </g>
    </g>

    <!-- Shot 15 -->
    <g transform="translate(1240,240) rotate(-22)">
      <g transform="scale(0)">
        <circle r="36" class="halo" opacity="0">
          <animate attributeName="opacity" from="0" to="0.22" dur="0.08s" begin="1.20s" fill="freeze"/>
          <animate attributeName="opacity" from="0.22" to="0.06" dur="0.30s" begin="1.28s" fill="freeze"/>
        </circle>
        <use href="#hShape3"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="0.08s" begin="1.20s" fill="freeze"/>
      </g>
    </g>

    <!-- Shot 16 -->
    <g transform="translate(1310,205) rotate(18)">
      <g transform="scale(0)">
        <circle r="34" class="halo" opacity="0">
          <animate attributeName="opacity" from="0" to="0.22" dur="0.08s" begin="1.25s" fill="freeze"/>
          <animate attributeName="opacity" from="0.22" to="0.06" dur="0.30s" begin="1.33s" fill="freeze"/>
        </circle>
        <use href="#hShape4"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="0.08s" begin="1.25s" fill="freeze"/>
      </g>
    </g>

    <!-- Shot 17 -->
    <g transform="translate(1380,230) rotate(-14)">
      <g transform="scale(0)">
        <circle r="35" class="halo" opacity="0">
          <animate attributeName="opacity" from="0" to="0.22" dur="0.08s" begin="1.30s" fill="freeze"/>
          <animate attributeName="opacity" from="0.22" to="0.06" dur="0.30s" begin="1.38s" fill="freeze"/>
        </circle>
        <use href="#hShape2"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="0.08s" begin="1.30s" fill="freeze"/>
      </g>
    </g>
  </g>

  <!-- BLOOD OOZE: begins ~1.5s after last shot finishes -> 1.38s + 1.5s = 2.88s -->
  <!-- Drips under a selection of holes for variety -->
  <g id="blood">
    <!-- Under Shot 3 (510,225) -->
    <g transform="translate(510,225)">
      <!-- stem -->
      <rect class="blood" x="-2" y="10" width="4" height="0">
        <animate attributeName="height" from="0" to="40" dur="0.5s" begin="2.88s" fill="freeze"/>
      </rect>
      <!-- bead -->
      <circle class="blood" cx="0" cy="50" r="0">
        <animate attributeName="r" from="0" to="5" dur="0.2s" begin="2.88s" fill="freeze"/>
        <!-- little fall -->
        <animateTransform attributeName="transform" type="translate" from="0,0" to="0,15" dur="0.35s" begin="3.08s" fill="freeze"/>
      </circle>
    </g>

    <!-- Under Shot 5 (640,240) -->
    <g transform="translate(640,240)">
      <rect class="blood" x="1" y="12" width="3" height="0">
        <animate attributeName="height" from="0" to="28" dur="0.5s" begin="2.88s" fill="freeze"/>
      </rect>
      <circle class="blood" cx="2.5" cy="40" r="0">
        <animate attributeName="r" from="0" to="4" dur="0.2s" begin="2.88s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" from="0,0" to="0,12" dur="0.30s" begin="3.08s" fill="freeze"/>
      </circle>
    </g>

    <!-- Under Shot 8 (820,220) -->
    <g transform="translate(820,220)">
      <rect class="blood" x="-1.5" y="10" width="3" height="0">
        <animate attributeName="height" from="0" to="34" dur="0.5s" begin="2.88s" fill="freeze"/>
      </rect>
      <circle class="blood" cx="0" cy="44" r="0">
        <animate attributeName="r" from="0" to="5" dur="0.2s" begin="2.88s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" from="0,0" to="0,16" dur="0.35s" begin="3.08s" fill="freeze"/>
      </circle>
    </g>

    <!-- Under Shot 11 (1000,240) -->
    <g transform="translate(1000,240)">
      <rect class="blood" x="-2" y="12" width="4" height="0">
        <animate attributeName="height" from="0" to="42" dur="0.55s" begin="2.88s" fill="freeze"/>
      </rect>
      <circle class="blood" cx="0" cy="54" r="0">
        <animate attributeName="r" from="0" to="6" dur="0.22s" begin="2.88s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" from="0,0" to="0,18" dur="0.40s" begin="3.10s" fill="freeze"/>
      </circle>
    </g>

    <!-- Under Shot 14 (1180,215) -->
    <g transform="translate(1180,215)">
      <rect class="blood" x="0" y="10" width="3" height="0">
        <animate attributeName="height" from="0" to="30" dur="0.5s" begin="2.88s" fill="freeze"/>
      </rect>
      <circle class="blood" cx="1.5" cy="40" r="0">
        <animate attributeName="r" from="0" to="4.5" dur="0.2s" begin="2.88s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" from="0,0" to="0,14" dur="0.32s" begin="3.08s" fill="freeze"/>
      </circle>
    </g>

    <!-- Under Shot 17 (1380,230) -->
    <g transform="translate(1380,230)">
      <rect class="blood" x="-1" y="12" width="2" height="0">
        <animate attributeName="height" from="0" to="26" dur="0.5s" begin="2.88s" fill="freeze"/>
      </rect>
      <circle class="blood" cx="0" cy="38" r="0">
