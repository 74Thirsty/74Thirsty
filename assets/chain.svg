      <g transform="scale(0)">
        <circle r="36" class="halo" opacity="0">
          <animate attributeName="opacity" from="0" to="0.22" dur="0.08s" begin="0.90s" fill="freeze"/>
          <animate attributeName="opacity" from="0.22" to="0.06" dur="0.30s" begin="0.98s" fill="freeze"/>
        </circle>
        <use href="#hShape2"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="0.08s" begin="0.90s" fill="freeze"/>
      </g>
    </g>

    <!-- Shot 10 -->
    <g transform="translate(940,210) rotate(20)">
      <g transform="scale(0)">
        <circle r="34" class="halo" opacity="0">
          <animate attributeName="opacity" from="0" to="0.22" dur="0.08s" begin="0.95s" fill="freeze"/>
          <animate attributeName="opacity" from="0.22" to="0.06" dur="0.30s" begin="1.03s" fill="freeze"/>
        </circle>
        <use href="#hShape1"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="0.08s" begin="0.95s" fill="freeze"/>
      </g>
    </g>

    <!-- Shot 11 -->
    <g transform="translate(1000,240) rotate(-15)">
      <g transform="scale(0)">
        <circle r="35" class="halo" opacity="0">
          <animate attributeName="opacity" from="0" to="0.22" dur="0.08s" begin="1.00s" fill="freeze"/>
          <animate attributeName="opacity" from="0.22" to="0.06" dur="0.30s" begin="1.08s" fill="freeze"/>
