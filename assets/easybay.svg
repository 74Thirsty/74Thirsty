<!-- File: easybaypro_banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="300" viewBox="0 0 1200 300">
  <defs>
    <!-- Blood gradient -->
    <linearGradient id="blood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff1a1a"/>
      <stop offset="40%" stop-color="#b30000"/>
      <stop offset="100%" stop-color="#330000"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (GitHub dark) -->
  <rect width="1200" height="300" fill="#0d1117" />

  <!-- Big Heart -->
  <g transform="translate(600,160)">
    <path d="M0,-40 
             C 20,-70, 80,-70, 80,-20 
             C 80,20, 40,60, 0,90 
             C -40,60,-80,20,-80,-20 
             C -80,-70,-20,-70,0,-40 Z"
          fill="url(#blood)" filter="url(#glow)">
      <animateTransform attributeName="transform" type="scale"
                        values="1;1.2;1" dur="1s"
                        repeatCount="indefinite" additive="sum"/>
    </path>
  </g>

  <!-- Squiggly veins (still pulsing width) -->
  <g stroke="url(#blood)" fill="none" stroke-linecap="round" filter="url(#glow)">
    <path d="M680,160 
             C740,140 800,190 860,150 
             C920,120 1020,190 1150,160">
      <animate attributeName="stroke-width" values="4;14;4" dur="1s" repeatCount="indefinite"/>
    </path>

    <path d="M520,160 
             C460,140 400,190 340,150 
             C280,120 180,190 50,160">
      <animate attributeName="stroke-width" values="4;14;4" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Text -->
  <text x="50%" y="90%" text-anchor="middle"
        font-size="96" font-weight="900"
        fill="url(#blood)" stroke="black" stroke-width="4"
        filter="url(#glow)">
    <animate attributeName="font-size" values="96;108;96" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;1" dur="1s" repeatCount="indefinite"/>
    EASYBAYPRO
  </text>
</svg>
