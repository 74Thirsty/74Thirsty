<svg width="1600" height="600" viewBox="0 0 1600 600"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- UNC gradient -->
    <linearGradient id="uncText" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7BAFD4"/>
      <stop offset="100%" stop-color="#E6F2FA"/>
    </linearGradient>

    <!-- Hole variants -->
    <g id="hShape1"><path d="M-18,-6 L-12,-16 L-2,-22 L12,-20 L20,-12 L22,-2 L16,12 L4,20 L-10,18 L-18,8 Z"
        fill="#555" stroke="#222" stroke-width="3"/><circle r="9" fill="#111"/></g>
    <g id="hShape2"><path d="M-20,-4 L-14,-14 L-4,-24 L14,-18 L22,-10 L20,0 L14,14 L0,22 L-12,16 L-20,6 Z"
        fill="#555" stroke="#222" stroke-width="3"/><circle r="10" fill="#111"/></g>
    <g id="hShape3"><path d="M-16,-5 L-10,-15 L-2,-22 L10,-20 L18,-12 L20,-2 L14,10 L2,18 L-8,20 L-16,10 Z"
        fill="#555" stroke="#222" stroke-width="3"/><circle r="8" fill="#111"/></g>
    <g id="hShape4"><path d="M-22,-5 L-12,-18 L-2,-24 L16,-22 L20,-14 L22,-4 L14,14 L0,22 L-12,18 L-20,6 Z"
        fill="#555" stroke="#222" stroke-width="3"/><circle r="9" fill="#111"/></g>
  </defs>

  <style>
    .gang-font { font-family: "Black Ops One", Impact, Haettenschweiler, "Arial Black", sans-serif; }
  </style>

  <!-- Text -->
  <text class="gang-font" x="800" y="320" text-anchor="middle"
        font-size="190" fill="url(#uncText)"
        stroke="#13294B" stroke-width="12">
    712 SIOUX CITY
  </text>

  <!-- 17-shot spray -->
  <g>
    <!-- coords are jittered, shapes rotated so it feels chaotic -->
    <g transform="translate(380,210) rotate(-10)">
      <g transform="scale(0)"><use href="#hShape1"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="0.50s" fill="freeze"/></g>
    </g>
    <g transform="translate(440,195) rotate(15)">
      <g transform="scale(0)"><use href="#hShape2"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="0.55s" fill="freeze"/></g>
    </g>
    <g transform="translate(510,225) rotate(-25)">
      <g transform="scale(0)"><use href="#hShape3"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="0.60s" fill="freeze"/></g>
    </g>
    <g transform="translate(580,210) rotate(8)">
      <g transform="scale(0)"><use href="#hShape4"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="0.65s" fill="freeze"/></g>
    </g>
    <g transform="translate(640,240) rotate(-18)">
      <g transform="scale(0)"><use href="#hShape2"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="0.70s" fill="freeze"/></g>
    </g>
    <g transform="translate(700,200) rotate(12)">
      <g transform="scale(0)"><use href="#hShape1"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="0.75s" fill="freeze"/></g>
    </g>
    <g transform="translate(760,230) rotate(-20)">
      <g transform="scale(0)"><use href="#hShape3"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="0.80s" fill="freeze"/></g>
    </g>
    <g transform="translate(820,220) rotate(5)">
      <g transform="scale(0)"><use href="#hShape4"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="0.85s" fill="freeze"/></g>
    </g>
    <g transform="translate(880,250) rotate(-12)">
      <g transform="scale(0)"><use href="#hShape2"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
