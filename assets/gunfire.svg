    </g>
    <g transform="translate(940,210) rotate(20)">
      <g transform="scale(0)"><use href="#hShape1"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="0.95s" fill="freeze"/></g>
    </g>
    <g transform="translate(1000,240) rotate(-15)">
      <g transform="scale(0)"><use href="#hShape3"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="1.00s" fill="freeze"/></g>
    </g>
    <g transform="translate(1060,200) rotate(25)">
      <g transform="scale(0)"><use href="#hShape4"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="1.05s" fill="freeze"/></g>
    </g>
    <g transform="translate(1120,225) rotate(-8)">
      <g transform="scale(0)"><use href="#hShape2"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="1.10s" fill="freeze"/></g>
    </g>
    <g transform="translate(1180,215) rotate(10)">
      <g transform="scale(0)"><use href="#hShape1"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="1.15s" fill="freeze"/></g>
    </g>
    <g transform="translate(1240,240) rotate(-22)">
      <g transform="scale(0)"><use href="#hShape3"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="1.20s" fill="freeze"/></g>
    </g>
    <g transform="translate(1310,205) rotate(18)">
      <g transform="scale(0)"><use href="#hShape4"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="1.25s" fill="freeze"/></g>
    </g>
    <g transform="translate(1380,230) rotate(-14)">
      <g transform="scale(0)"><use href="#hShape2"/>
        <animateTransform attributeName="transform" type="scale" from="0" to="1"
          dur="0.08s" begin="1.30s" fill="freeze"/></g>
    </g>
  </g>
</svg>
