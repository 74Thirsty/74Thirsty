<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow filter -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sparkle animation -->
    <radialGradient id="sparkleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00f" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00f" stop-opacity="0"/>
    </radialGradient>

    <circle id="sparkle" r="2" fill="url(#sparkleGradient)">
      <animate attributeName="r" values="2;6;2" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a0a0a"/>

  <!-- Floating particles -->
  <g>
    <use href="#sparkle" x="100" y="50"/>
    <use href="#sparkle" x="300" y="120"/>
    <use href="#sparkle" x="600" y="80"/>
    <use href="#sparkle" x="750" y="150"/>
  </g>

  <!-- Glowing circular icon with cart -->
  <g transform="translate(650, 50)" filter="url(#neon-glow)">
    <circle cx="50" cy="50" r="40" fill="#00f" opacity="0.2"/>
    <circle cx="50" cy="50" r="35" stroke="#00f" stroke-width="2" fill="none"/>
    <!-- Simple cart icon -->
    <g transform="translate(35,35)">
      <rect x="0" y="0" width="30" height="20" rx="3" fill="#00f"/>
      <circle cx="5" cy="25" r="3" fill="#00f"/>
      <circle cx="25" cy="25" r="3" fill="#00f"/>
    </g>
  </g>

  <!-- Glowing text -->
  <text x="50" y="100" font-family="Segoe UI, sans-serif" font-size="48" fill="#00f" filter="url(#neon-glow)">
    ShopSavvy
  </text>
  <text x="50" y="140" font-family="Segoe UI, sans-serif" font-size="20" fill="#aaa">
    Empowering Your Shopping Experience
  </text>
</svg>
