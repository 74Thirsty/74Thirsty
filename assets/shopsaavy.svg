<svg width="100%" height="100%" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow filter -->
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00f"/>
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#00f"/>
    </filter>

    <!-- Sparkle animation -->
    <radialGradient id="sparkleGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00f" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00f" stop-opacity="0"/>
    </radialGradient>

    <circle id="sparkle" r="2" fill="url(#sparkleGrad)">
      <animate attributeName="r" values="2;5;2" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000"/>
      <stop offset="100%" stop-color="#111"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Floating sparkles -->
  <g>
    <use href="#sparkle" x="100" y="40"/>
    <use href="#sparkle" x="250" y="120"/>
    <use href="#sparkle" x="400" y="80"/>
    <use href="#sparkle" x="600" y="150"/>
    <use href="#sparkle" x="750" y="60"/>
  </g>

  <!-- Glowing circular cart icon -->
  <g transform="translate(620, 40)" filter="url(#neon)">
    <circle cx="50" cy="50" r="40" fill="#00f" opacity="0.1"/>
    <circle cx="50" cy="50" r="35" stroke="#00f" stroke-width="2" fill="none"/>
    <!-- Stylized cart icon -->
    <path d="M35 40h30l-5 15H40l-5-15zm5 20a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm20 0a3 3 0 1 0 0 6 3 3 0 0 0 0-6z" fill="#00f"/>
  </g>

  <!-- Glowing text -->
  <text x="50" y="100" font-family="Montserrat, sans-serif" font-size="48" fill="#00f" filter="url(#neon)">
    ShopSavvy
    <animate attributeName="fill-opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </text>
  <text x="50" y="140" font-family="Montserrat, sans-serif" font-size="20" fill="#aaa">
    Empowering Your Shopping Experience
  </text>
</svg>
