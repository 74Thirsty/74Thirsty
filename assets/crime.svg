<svg viewBox="0 0 900 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050510"/>
      <stop offset="100%" stop-color="#121532"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="redTrail" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff0033" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#ff0033" stop-opacity="0.25"/>
    </linearGradient>
    <linearGradient id="blueTrail" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#00bfff" stop-opacity="0.0"/>
      <stop offset="100%" stop-color="#00bfff" stop-opacity="0.25"/>
    </linearGradient>
  </defs>

  <rect width="900" height="220" fill="url(#bg)"/>

  <!-- faint data grid -->
  <g opacity="0.15" stroke="#00bfff" stroke-width="0.5">
    <g>
      <line x1="0" y1="30" x2="900" y2="30">
        <animate attributeName="y1" from="0" to="220" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="y2" from="0" to="220" dur="8s" repeatCount="indefinite"/>
      </line>
    </g>
    <g>
      <line x1="450" y1="0" x2="450" y2="220">
        <animate attributeName="x1" values="0;900" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="0;900" dur="6s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>

  <!-- red and blue police trails -->
  <rect x="-200" y="0" width="300" height="220" fill="url(#redTrail)">
    <animate attributeName="x" from="-300" to="900" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="900" y="0" width="300" height="220" fill="url(#blueTrail)">
    <animate attributeName="x" from="900" to="-300" dur="3.5s" begin="1.75s" repeatCount="indefinite"/>
  </rect>

  <!-- city silhouette -->
  <g fill="#1a1c3c">
    <rect x="30" y="160" width="25" height="60"/>
    <rect x="70" y="150" width="40" height="70"/>
    <rect x="120" y="170" width="30" height="50"/>
    <rect x="180" y="140" width="60" height="80"/>
    <rect x="260" y="165" width="35" height="55"/>
    <rect x="320" y="150" width="45" height="70"/>
    <rect x="380" y="175" width="25" height="45"/>
    <rect x="450" y="160" width="55" height="60"/>
    <rect x="520" y="145" width="50" height="75"/>
    <rect x="590" y="170" width="30" height="50"/>
    <rect x="650" y="160" width="60" height="60"/>
    <rect x="730" y="150" width="40" height="70"/>
    <rect x="800" y="165" width="35" height="55"/>
  </g>

  <!-- random window flickers -->
  <rect x="185" y="155" width="3" height="3" fill="#fefefe">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="457" y="172" width="3" height="3" fill="#fefefe">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
  </rect>
  <rect x="660" y="168" width="3" height="3" fill="#fefefe">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </rect>

  <!-- radar pulse -->
  <circle cx="450" cy="110" r="30" stroke="#00bfff" stroke-width="2" fill="none" filter="url(#glow)">
    <animate attributeName="r" from="30" to="400" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- crosshair -->
  <line x1="450" y1="90" x2="450" y2="130" stroke="#00bfff" stroke-width="1" opacity="0.4"/>
  <line x1="430" y1="110" x2="470" y2="110" stroke="#00bfff" stroke-width="1" opacity="0.4"/>

  <!-- title -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        fill="#d4d7dc" font-family="Orbitron, monospace" font-size="72"
        filter="url(#glow)">
    CRIME TREND
    <animate attributeName="opacity" values="1;0.8;1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
  </text>

  <!-- subtle scanline shimmer -->
  <rect y="0" width="900" height="10" fill="white" opacity="0.05">
    <animate attributeName="y" from="0" to="220" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
