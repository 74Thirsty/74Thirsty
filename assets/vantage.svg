<svg width="100%" height="260" viewBox="0 0 1200 260"
     xmlns="http://www.w3.org/2000/svg" role="img"
     aria-label="VANTAGE Neon Spectrum Banner (Variable-Speed Sparks)">
  <defs>
    <!-- Rainbow gradient for title + beams -->
    <linearGradient id="rainbow">
      <stop offset="0%" stop-color="#ff005d">
        <animate attributeName="stop-color"
                 values="#ff005d;#ff9b00;#00ff95;#0095ff;#b300ff;#ff005d"
                 dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00ff95">
        <animate attributeName="stop-color"
                 values="#00ff95;#0095ff;#b300ff;#ff005d;#ff9b00;#00ff95"
                 dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Pink pulse -->
    <radialGradient id="pinkPulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff008c" stop-opacity="0.15">
        <animate attributeName="stop-opacity"
                 values="0.05;0.25;0.05" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ff008c" stop-opacity="0"/>
    </radialGradient>

    <!-- Spark motion paths -->
    <path id="beam1" d="M 100 180 Q 600 60 1100 180" fill="none"/>
    <path id="beam2" d="M 100 190 Q 600 80 1100 190" fill="none"/>

    <!-- Spark template -->
    <circle id="spark" r="2" fill="#00fff0" filter="url(#glow)"/>
  </defs>

  <!-- Background + pulse -->
  <rect width="1200" height="260" fill="#03040c"/>
  <circle cx="600" cy="125" r="230" fill="url(#pinkPulse)"/>

  <!-- Rainbow beams -->
  <path d="M 100 180 Q 600 60 1100 180" stroke="url(#rainbow)"
        stroke-width="3" stroke-linecap="round" opacity="0.9"
        fill="none" filter="url(#glow)">
    <animate attributeName="stroke-dasharray"
             values="0,2000;2000,0" dur="8s" repeatCount="indefinite"/>
  </path>
  <path d="M 100 190 Q 600 80 1100 190" stroke="url(#rainbow)"
        stroke-width="2" stroke-linecap="round" opacity="0.5"
        fill="none" filter="url(#glow)">
    <animate attributeName="stroke-dasharray"
             values="0,2000;2000,0" dur="11s" repeatCount="indefinite"/>
  </path>

  <!-- Random-speed sparks -->
  <g id="sparkGroup">
    <!-- fast flashes -->
    <use href="#spark">
      <animateMotion dur="1.8s" begin="0s" repeatCount="indefinite" rotate="auto">
        <mpath href="#beam1"/>
      </animateMotion>
    </use>
    <use href="#spark" fill="#ff00f2">
      <animateMotion dur="2.2s" begin="0.8s" repeatCount="indefinite" rotate="auto">
        <mpath href="#beam1"/>
      </animateMotion>
    </use>

    <!-- mid-speed gliders -->
    <use href="#spark" fill="#00fff0">
      <animateMotion dur="4.5s" begin="0.3s" repeatCount="indefinite" rotate="auto">
        <mpath href="#beam2"/>
      </animateMotion>
    </use>
    <use href="#spark" fill="#ff008c">
      <animateMotion dur="5.7s" begin="2s" repeatCount="indefinite" rotate="auto">
        <mpath href="#beam2"/>
      </animateMotion>
    </use>

    <!-- slow drift embers -->
    <use href="#spark" fill="#00eaff">
      <animateMotion dur="8s" begin="1s" repeatCount="indefinite" rotate="auto">
        <mpath href="#beam1"/>
      </animateMotion>
    </use>
    <use href="#spark" fill="#ff40a0">
      <animateMotion dur="9.5s" begin="3s" repeatCount="indefinite" rotate="auto">
        <mpath href="#beam2"/>
      </animateMotion>
    </use>
  </g>

  <!-- Title -->
  <text x="50%" y="54%" text-anchor="middle" fill="url(#rainbow)"
        font-size="90" font-family="Orbitron, 'Segoe UI', sans-serif"
        font-weight="700" letter-spacing="12" filter="url(#glow)">
    VANTAGE
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Subtitle -->
  <text x="50%" y="82%" text-anchor="middle" fill="#ff008c"
        font-size="20" font-family="Roboto Mono, monospace"
        letter-spacing="3" opacity="0.85">
    Vectorized Adaptive Node-based Transactional Arbitrage Graph Engine
  </text>
</svg>
