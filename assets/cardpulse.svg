<svg width="900" height="400" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sky gradient -->
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff2d95"/>
      <stop offset="50%" stop-color="#7a1cff"/>
      <stop offset="100%" stop-color="#0d0d40"/>
    </linearGradient>

    <!-- Turf gradient -->
    <linearGradient id="turf" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a8c1a"/>
      <stop offset="100%" stop-color="#0d400d"/>
    </linearGradient>
  </defs>

  <style>
    @keyframes flightX {
      0%   { transform: translateX(0px); }
      100% { transform: translateX(1000px); }
    }
    @keyframes flightY {
      0%   { transform: translateY(200px); }
      40%  { transform: translateY(100px); }
      50%  { transform: translateY(70px); }
      60%  { transform: translateY(70px); }
      100% { transform: translateY(220px); }
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #flightX { animation: flightX 7s linear forwards; }
    #flightY { animation: flightY 7s ease-in-out forwards; }
    #spin    { animation: spin 1s linear infinite; }

    .neon {
      font-family: "Arial Black", Impact, sans-serif;
      font-size: 90px;
      fill: #39ff14;
      stroke: #0f0;
      stroke-width: 3px;
      text-anchor: middle;
      filter: url(#glow);
    }
  </style>

  <!-- Sky -->
  <rect width="900" height="400" fill="url(#sky)"/>

  <!-- Turf bar -->
  <rect y="360" width="900" height="40" fill="url(#turf)"/>

  <!-- Neon Title -->
  <text x="450" y="100" class="neon">CARD BOSS</text>

  <!-- Goalpost base + crossbar -->
  <g transform="translate(585,180)">
    <rect x="-12" y="0" width="24" height="180" fill="#FFD700"/>
    <rect x="-140" y="0" width="280" height="20" fill="#FFD700"/>
  </g>

  <!-- Left upright BEHIND -->
  <g transform="translate(585,180)">
    <rect x="-140" y="-150" width="24" height="150" fill="#FFD700"/>
  </g>

  <!-- Football -->
  <g id="flightX">
    <g id="flightY">
      <g id="spin" transform="translate(60,200)">
        <ellipse cx="0" cy="0" rx="40" ry="20" fill="#8B4513" stroke="#000" stroke-width="3"/>
        <rect x="-25" y="-10" width="10" height="20" rx="2" fill="#fff"/>
        <rect x="15"  y="-10" width="10" height="20" rx="2" fill="#fff"/>
        <g stroke="#fff" stroke-linecap="round" stroke-width="2">
          <line x1="-15" y1="0" x2="15" y2="0"/>
          <line x1="-8"  y1="-5" x2="-8" y2="5"/>
          <line x1="0"   y1="-5" x2="0"  y2="5"/>
          <line x1="8"   y1="-5" x2="8"  y2="5"/>
        </g>
      </g>
    </g>
  </g>

  <!-- Right upright IN FRONT -->
  <g transform="translate(585,180)">
    <rect x="116" y="-150" width="24" height="150" fill="#FFD700"/>
  </g>
</svg>
