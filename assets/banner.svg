<svg width="1000" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">

      .bg {
        fill: none;
      }

      .letter {
        font-family: 'Orbitron', sans-serif;
        font-size: 64px;
        fill: #00ff88;
        text-anchor: middle;
        dominant-baseline: middle;
        filter: drop-shadow(0 0 3px #00ff88)
                drop-shadow(0 0 6px #00ff88)
                drop-shadow(0 0 12px #00ff88);
      }

      .l1 { animation: flicker1 3s infinite; }
      .l2 { animation: flicker2 3s infinite; }
      .l3 { animation: flicker3 4s infinite; }
      .l4 { animation: flicker4 5s infinite; }
      .l5 { animation: flicker5 4.5s infinite; }
      .l6 { animation: flicker6 6s infinite; }
      .l7 { animation: flicker7 3.2s infinite; }
      .l8 { animation: flicker8 2.8s infinite; }
      .l9 { animation: flicker9 3.7s infinite; }
      .l10 { animation: flicker10 5.1s infinite; }
      .l11 { animation: flicker11 4.3s infinite; }

      @keyframes flicker1 {
        0%, 19%, 22%, 40%, 100% { opacity: 1; }
        20%, 21%, 30% { opacity: 0.3; }
      }
      @keyframes flicker2 {
        0%, 10%, 18%, 33%, 100% { opacity: 1; }
        15%, 25% { opacity: 0.2; }
      }
      @keyframes flicker3 {
        0%, 5%, 50%, 70%, 100% { opacity: 1; }
        45%, 55% { opacity: 0.1; }
      }
      @keyframes flicker4 {
        0%, 40%, 60%, 90%, 100% { opacity: 1; }
        65%, 75% { opacity: 0.4; }
      }
      @keyframes flicker5 {
        0%, 25%, 50%, 80%, 100% { opacity: 1; }
        35%, 45% { opacity: 0.2; }
      }
      @keyframes flicker6 {
        0%, 20%, 40%, 95%, 100% { opacity: 1; }
        60%, 85% { opacity: 0.5; }
      }
      @keyframes flicker7 {
        0%, 30%, 60%, 100% { opacity: 1; }
        35%, 65% { opacity: 0.25; }
      }
      @keyframes flicker8 {
        0%, 50%, 80%, 100% { opacity: 1; }
        55%, 75% { opacity: 0.15; }
      }
      @keyframes flicker9 {
        0%, 15%, 85%, 100% { opacity: 1; }
        35%, 70% { opacity: 0.3; }
      }
      @keyframes flicker10 {
        0%, 60%, 100% { opacity: 1; }
        10%, 70% { opacity: 0.05; }
      }
      @keyframes flicker11 {
        0%, 30%, 100% { opacity: 1; }
        15%, 55% { opacity: 0.2; }
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="none" />

  <!-- Each character in its own animated group -->
  <text x="180" y="100" class="letter l1">G</text>
  <text x="250" y="100" class="letter l2">A</text>
  <text x="320" y="100" class="letter l3">D</text>
  <text x="390" y="100" class="letter l4">G</text>
  <text x="460" y="100" class="letter l5">E</text>
  <text x="530" y="100" class="letter l6">T</text>
  <text x="620" y="100" class="letter l7">S</text>
  <text x="690" y="100" class="letter l8">A</text>
  <text x="760" y="100" class="letter l9">A</text>
  <text x="830" y="100" class="letter l10">V</text>
  <text x="900" y="100" class="letter l11">Y</text>
</svg>

