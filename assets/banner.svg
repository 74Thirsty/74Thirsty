<svg width="1000" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      .bg {
        fill: #0d1117;
      }

      .glow-rect {
        fill: none;
        stroke: #13294b;
        stroke-width: 4;
        rx: 20;
        ry: 20;
        filter: drop-shadow(0 0 8px #4b9cd3)
                drop-shadow(0 0 16px #4b9cd3)
                drop-shadow(0 0 32px #4b9cd3);
        animation: flickerBorder 2.5s infinite alternate;
      }

      @keyframes flickerBorder {
        0%, 17%, 19%, 22%, 100% {
          opacity: 1;
          stroke: #4b9cd3;
        }
        18%, 20%, 21% {
          opacity: 0.2;
          stroke: #13294b;
        }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1000" height="200" />

  <!-- ðŸ”¥ Flickering neon border -->
  <rect class="glow-rect" x="5" y="5" width="990" height="190" />

  <!-- âœ¨ Your original banner text and elements go BELOW this line -->
  <!-- Example: -->
  <text x="500" y="115" text-anchor="middle"
        font-family="Orbitron, Roboto"
        font-size="64px"
        fill="#151515"
        style="filter: drop-shadow(0 0 5px #13294b) drop-shadow(0 0 10px #13294b);">
    GADGET SAAVY
  </text>
</svg>
