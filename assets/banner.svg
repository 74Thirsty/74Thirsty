<svg width="1000" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Inner clip path to keep glow inside the border -->
    <clipPath id="innerClip">
      <rect x="15" y="15" width="970" height="170" rx="15"/>
    </clipPath>

    <!-- Styles -->
    <style>
      .bg {
        fill: #0d1117;
      }

      .container {
        position: relative;
      }

      .base-rect {
        fill: none;
        stroke: #13294b;
        stroke-width: 4;
        rx: 20;
        ry: 20;
      }

      .glow-layer {
        fill: none;
        stroke: #4b9cd3;
        stroke-width: 4;
        rx: 20;
        ry: 20;
        pointer-events: none;
      }

      .glow-strong {
        filter: blur(4px);
        opacity: 0.8;
      }

      .glow-medium {
        filter: blur(8px);
        opacity: 0.6;
      }

      .glow-weak {
        filter: blur(12px);
        opacity: 0.4;
      }

      /* Animation for flickering effect */
      @keyframes flickerBorder {
        0%, 17%, 19%, 22%, 100% {
          opacity: 1;
          stroke: #4b9cd3;
        }
        18%, 20%, 21% {
          opacity: 0.2;
          stroke: #13294b;
        }
      }

      .animated-glow {
        animation: flickerBorder 2.5s infinite alternate;
      }

      /* Animation for text flicker */
      @keyframes flickerText {
        0%, 17%, 19%, 22%, 100% {
          opacity: 1;
          fill: #4b9cd3;
        }
        18%, 20%, 21% {
          opacity: 0.2;
          fill: #13294b;
        }
      }

      .animated-text {
        animation: flickerText 2.5s infinite alternate;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1000" height="200"/>

  <!-- Container with inner glow -->
  <g class="container">
    <!-- Glow layers inside with animation, clipped to the border area -->
    <g clip-path="url(#innerClip)">
      <rect class="glow-layer glow-strong animated-glow" x="5" y="5" width="990" height="190"/>
      <rect class="glow-layer glow-medium animated-glow" x="5" y="5" width="990" height="190"/>
      <rect class="glow-layer glow-weak animated-glow" x="5" y="5" width="990" height="190"/>
    </g>

    <!-- Base rectangle (border) with glow animation -->
    <rect class="base-rect animated-glow" x="5" y="5" width="990" height="190"/>
  </g>

  <!-- Animated Text -->
  <text x="500" y="115" text-anchor="middle"
        font-family="Arial, Georgia"
        font-size="60px"
        fill="13294b"
        class="animated-text"
        style="filter: drop-shadow(0 0 15px #4b9cd3) drop-shadow(0 0 10px #234455);">
    GADGET SAAVY
  </text>
</svg>
