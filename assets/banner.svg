<<svg viewBox="0 0 1000 200" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg {
      fill: #0d1117;
    }

      .glow {
      font-family: 'Orbitron', sans-serif;
      font-size: 64px;
      text-anchor: middle;
      dominant-baseline: middle;
      fill: #00ffff;
      animation: colorPulse 6s infinite alternate;
      filter: drop-shadow(0 0 6px currentColor)
      drop-shadow(0 0 12px currentColor)
      drop-shadow(0 0 20px currentColor);
      }
      
      @keyframes colorPulse {
      0%   { fill: #00ffff; color: #00ffff; } /* cyan */
      25%  { fill: #00ff88; color: #00ff88; } /* green */
      50%  { fill: #88ff00; color: #88ff00; } /* lime */
      75%  { fill: #ff00ff; color: #ff00ff; } /* magenta */
      100% { fill: #00ffff; color: #00ffff; } /* back to cyan */
      }
    
    .letter {
      font-family: Orbitron, sans-serif;
      font-size: 64px;
      fill: #0d1117;
      text-anchor: middle;
      dominant-baseline: middle;
      animation: flicker 200ms steps(1, end) infinite;
      filter:
        drop-shadow(0 0 3px #00ff88)
        drop-shadow(0 0 6px #00ff88)
        drop-shadow(0 0 12px #00ff88)
        drop-shadow(0 0 24px #00ff88)
        drop-shadow(0 0 48px #00ff88);
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0;
      }
    }
  </style>

  <rect width="100%" height="100%" class="bg" />

  <text x="180" y="100" class="letter">G</text>
  <text x="250" y="100" class="letter">A</text>
  <text x="320" y="100" class="letter">D</text>
  <text x="390" y="100" class="letter">G</text>
  <text x="460" y="100" class="letter">E</text>
  <text x="530" y="100" class="letter">T</text>
  <text x="620" y="100" class="letter">S</text>
  <text x="690" y="100" class="letter">A</text>
  <text x="760" y="100" class="letter">A</text>
  <text x="830" y="100" class="letter">V</text>
  <text x="900" y="100" class="letter">Y</text>
</svg>
