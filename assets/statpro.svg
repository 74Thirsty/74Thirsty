<svg viewBox="0 0 960 300" xmlns="http://www.w3.org/2000/svg"
     style="background:#050608;overflow:hidden;font-family:'Bebas Neue',sans-serif">

  <defs>
    <!-- Swirling radial glow -->
    <radialGradient id="swirl" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#00eaff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#ff004d" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffc300" stop-opacity="0"/>
      <animateTransform attributeName="gradientTransform"
                        type="rotate" from="0 .5 .5" to="360 .5 .5"
                        dur="12s" repeatCount="indefinite"/>
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <path id="arc" d="M0,240 Q480,60 960,240" stroke="none" fill="none"/>
  </defs>

  <!-- background swirl -->
  <rect width="960" height="300" fill="url(#swirl)" opacity="0.4"/>

  <!-- motion trail -->
  <path d="M0,240 Q480,60 960,240"
        stroke="url(#swirl)" stroke-width="8" fill="none"
        stroke-dasharray="1500" stroke-dashoffset="1500">
    <animate attributeName="stroke-dashoffset" values="1500;0" dur="2s" fill="freeze"/>
  </path>

  <!-- ball -->
  <circle r="14" fill="#ffffff" filter="url(#glow)">
    <animateMotion dur="2s" fill="freeze"><mpath href="#arc"/></animateMotion>
  </circle>

  <!-- stat bars -->
  <g fill="url(#swirl)" opacity="0.7">
    <rect x="140" y="260" width="20" height="0">
      <animate attributeName="height" values="0;80" dur="1s" begin="1s" fill="freeze"/>
    </rect>
    <rect x="180" y="260" width="20" height="0">
      <animate attributeName="height" values="0;120" dur="1s" begin="1.2s" fill="freeze"/>
    </rect>
    <rect x="220" y="260" width="20" height="0">
      <animate attributeName="height" values="0;150" dur="1s" begin="1.4s" fill="freeze"/>
    </rect>
  </g>

  <!-- title -->
  <text x="480" y="170" text-anchor="middle" fill="#ffffff"
        font-size="78" letter-spacing="5" filter="url(#glow)" opacity="0">
    The Saavy Gambler
    <animate attributeName="opacity" values="0;1" dur="0.8s" begin="2s" fill="freeze"/>
    <animateTransform attributeName="transform" type="scale"
                      values="1.3;1" dur="0.5s" begin="2s" additive="sum"/>
  </text>

  <!-- subtitle -->
  <text x="480" y="215" text-anchor="middle" fill="#ffffff"
        font-size="26" opacity="0.8">
    Track • Analyze • Predict • Win
    <animate attributeName="opacity" values="0;1" dur="1s" begin="2.2s" fill="freeze"/>
  </text>
</svg>
