<svg width="1000" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

      .bg {
        font-family: monospace;
        font-size: 18px;
        fill: #00ff88;
        opacity: 0.06;
        animation: bg-fade 6s linear infinite;
      }

      .name {
        font-family: 'Orbitron', sans-serif;
        font-size: 64px;
        fill: #00ff88;
        text-anchor: middle;
        dominant-baseline: middle;
        opacity: 0;
        animation: name-reveal 6s linear infinite;
        filter: drop-shadow(0 0 5px #00ff88) drop-shadow(0 0 10px #00ff88);
      }

      @keyframes bg-fade {
        0%   { opacity: 0.1; }
        30%  { opacity: 0.04; }
        70%  { opacity: 0.02; }
        100% { opacity: 0.1; }
      }

      @keyframes name-reveal {
        0%   { opacity: 0; }
        25%  { opacity: 0.3; }
        35%  { opacity: 1; }
        70%  { opacity: 1; }
        90%  { opacity: 0.2; }
        100% { opacity: 0; }
      }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#000" />

  <!-- Background Matrix Glyphs -->
  <text x="5%" y="30" class="bg">0101010111010100101010111100101</text>
  <text x="10%" y="60" class="bg">1100101010100101011101010101010</text>
  <text x="20%" y="90" class="bg">1010101010101011010101010101010</text>
  <text x="30%" y="120" class="bg">0101110101010101101010110101001</text>
  <text x="40%" y="150" class="bg">1100101011010100101010110101010</text>
  <text x="50%" y="180" class="bg">1010100101010101110101010010110</text>
  <text x="60%" y="60" class="bg">0110101010100101010100101110101</text>
  <text x="70%" y="90" class="bg">1101010101011010101011010101010</text>
  <text x="80%" y="120" class="bg">0101011101010101011010110101010</text>
  <text x="90%" y="150" class="bg">1010110101011010100101010101001</text>

  <!-- Foreground Neon Name -->
  <text x="50%" y="100" class="name">GADGET SAAVY</text>
</svg>
